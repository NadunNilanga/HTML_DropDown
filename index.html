<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
</head>

<body>
    <select id="cmb_users">
<option value="Audrey">123456</option>
<option value="Joanne">789741</option>
<option value="Karen">123852</option>
<option value="Rebecca">777888</option>
<option value="Brian">999666</option>
<option value="Piers">333333</option>
</select>

    <section>
        <label for="txtUserName">User Name</section>
            <input type="text"  id="txtUserName">
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("#cmb_users").change(
            function() {
$("#txtUserName").val($(this).val());
            }
        );
    </script>
</body>

</html>
